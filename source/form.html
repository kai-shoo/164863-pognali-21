<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="format-detection" content="telephone=no" />
  <title>HTML Academy: Погнали</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body class="page">

  <header class="wrapper wrapper--header-index">
    <div class="wrapper--header-inactive  ">
      <div class="page-header page__header page-header--no-js container">
        <a class="page-header__logo" href="#">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/logo-desktop-white.png 1x"
              srcset="img/logo-desktop-white@2x.png 2x" />
            <source media="(min-width: 768px)" srcset="img/logo-tablet-white.png 1x"
              srcset="img/logo-tablet-white@2x.png 2x" />
            <img src="img/logo-mobile-white.png" alt="Логотип Погнали" srcset="img/logo-mobile-white@2x.png 2x" />
          </picture>
        </a>
        <button class="page-header__toggle" type="button"></button>
        <ul class="page-header__nav main-nav">
          <li class="main-nav__item">
            <a class="main-nav__link" data-hover="О сервисе">О сервисе</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#" data-hover="Направления">
              Направления
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#" data-hover="Попутчики">
              Попутчики
            </a>
          </li>
        </ul>

        <div class="page-header__action-nav action-nav action-nav--header">
          <a href="#">
            <svg class="action-nav__icon action-nav__icon--call">
              <use class="circle" xlink:href="img/sprite.svg#circle"></use>
              <use xlink:href="img/sprite.svg#call"></use>
            </svg>
          </a>
          <a href="#">
            <svg class="action-nav__icon action-nav__icon--mail">
              <use class="circle" xlink:href="img/sprite.svg#circle"></use>
              <use xlink:href="img/sprite.svg#mail-2"></use>
            </svg>
          </a>

          <a class="action-nav__login action-nav__login--header button" href="#">
            Авторизация
          </a>
        </div>

        <ul class="page-header__channels channels">
          <li>
            <a class="channels__link channels__link--phone" href="tel:+88005558628">
              <svg class="channels__icon channels__icon--telephone">
                <use class="circle" xlink:href="img/sprite.svg#circle"></use>
                <use xlink:href="img/sprite.svg#telephone"></use>
              </svg>
              <span>8 800 555-86-28</span>
            </a>
          </li>
          <li>
            <a class="channels__link channels__link--mail" href="mailto:mail@htmlacademy.ru?subject=Вопрос о сервисе">
              <svg class="channels__icon channels__icon--mail">
                <use class="circle" xlink:href="img/sprite.svg#circle"></use>
                <use xlink:href="img/sprite.svg#mail"></use>
              </svg>
              <span>mail@htmlacademy.ru</span>
            </a>
          </li>
        </ul>
        <ul class="page-header__social social">
          <li>
            <a class="social__item" href="#">
              <svg class="social__icon social__icon--fb" width="11" height="21" aria-label="Фейсбук">
                <use xlink:href="img/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li>
            <a class="social__item" href="#" aria-label="Вконтакте">
              <svg class="social__icon social__icon--vk" width="23" height="12">
                <use xlink:href="img/sprite.svg#vkontakte"></use>
              </svg>
            </a>
          </li>
          <li>
            <a class="social__item" href="#">
              <svg class="social__icon social__icon--ig" width="18" height="18" aria-label="Инстаграм">
                <use xlink:href="img/sprite.svg#instagram"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>

  </header>

  <main>
    <div class="wrapper wrapper--title">
      <div class="container container--outer">
        <h2 class="page__title">Направления</h2>
      </div>
    </div>

  </main>
  <footer class="wrapper wrapper--footer">
    <div class="container footer">
      <div class="footer__image-wrapper">
        <picture>
          <source media="(min-width: 768px)" srcset="img/logo-tablet-dark.png 1x"
            srcset="img/logo-tablet-dark@2x.png 2x">
          <img src="img/logo-mobile-dark.png" alt="" srcset="img/logo-mobile-dark@2x.png 2x">
        </picture>
      </div>
      <ul class="footer__social social">
        <li>
          <a class="social__item social__item--circle" href="#">
            <svg class="social__icon social__icon--fb" width="11" height="21" aria-label="Фейсбук">
              <use xlink:href="img/sprite.svg#facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a class="social__item social__item--circle" href="#" aria-label="Вконтакте">
            <svg class="social__icon social__icon--vk" width="23" height="12">
              <use xlink:href="img/sprite.svg#vkontakte"></use>
            </svg>
          </a>
        </li>
        <li>
          <a class="social__item social__item--circle" href="#">
            <svg class="social__icon social__icon--ig" width="18" height="18" aria-label="Инстаграм">
              <use xlink:href="img/sprite.svg#instagram"></use>
            </svg>
          </a>
        </li>
      </ul>
      <div class="footer__copyright copyright">
        <b class="copyright__text"> Разработано: </b>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <img src="img/logo-html-academy.svg" alt="">
        </a>
      </div>
    </div>
  </footer>
  <script src="js/menu.js"></script>
  <script src="js/icon_customImage.js"></script>

</body>

</html>
