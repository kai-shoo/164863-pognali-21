<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />

    <meta name="format-detection" content="telephone=no" />
    <title>HTML Academy: Погнали</title>
    <link rel="stylesheet" href="css/style.css" />

  <body class="page">
    <header class="page-header container">
      <a class="page-header__logo" href="#">
        <picture>
          <img src="img/logo-mobile.svg" alt="Погнали?" />
        </picture>
      </a>
      <button
        class="page-header__toggle page-header__toggle--active"
        type="button"
      ></button>
      <ul class="page-header__nav main-nav">
        <li class="main-nav__item">
          <a class="main-nav__link" data-hover="О сервисе">О сервисе</a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#" data-hover="Направления">
            Направления
          </a>
        </li>
        <li class="main-nav__item">
          <a class="main-nav__link" href="#" data-hover="Попутчики">
            Попутчики
          </a>
        </li>
      </ul>
      <a class="page-header__login button" href="#"> Авторизация </a>

      <ul class="page-header__channels channels">
        <li>
          <a
            class="channels__link channels__link--phone"
            href="tel:+88005558628"
          >
            <div class="channels__icon">
              <svg width="20" height="20">
                <use xlink:href="img/sprite.svg#telephone"></use>
              </svg>
            </div>
            <span>8 800 555-86-28</span>
          </a>
        </li>
        <li>
          <a
            class="channels__link channels__link--mail"
            href="mailto:mail@htmlacademy.ru?subject=Вопрос о сервисе"
          >
            <div class="channels__icon">
              <svg width="25" height="24">
                <use xlink:href="img/sprite.svg#mail"></use>
              </svg>
            </div>
            <span>mail@htmlacademy.ru</span>
          </a>
        </li>
      </ul>
      <ul class="page-header__social social">
        <li>
          <a class="social__item" href="#">
            <svg width="11" height="21" aria-label="Фейсбук">
              <use xlink:href="img/sprite.svg#facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a class="social__item" href="#" aria-label="Вконтакте">
            <svg width="23" height="12">
              <use xlink:href="img/sprite.svg#vkontakte"></use>
            </svg>
          </a>
        </li>
        <li>
          <a class="social__item" href="#">
            <svg width="18" height="18" aria-label="Инстаграм">
              <use xlink:href="img/sprite.svg#instagram"></use>
            </svg>

        </li>
      </ul>

    <main>atata</main>
